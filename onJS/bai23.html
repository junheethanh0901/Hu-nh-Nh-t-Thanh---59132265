<!DOCTYPE html>
<html>
<head>
	<title>Bài 23</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		.container{
			margin: 0 auto;
			width: 250px;
			height: 100px;
			border: 1px solid blue;
			background-color: #99FFCC;
			display: none;
		}
		table{
			width: 250px;
			height: 40px;
		}
		.duoi{
			text-align: center;
		}
		#chu{
			float: left;
		}
		#x{
			float: right;
		}
	</style>
</head>
<body>
	<a id="lienket" href="#">Trường Đại học Nha Trang</a>
	<div class="container">
		<div class="tren">
			<table>
				<tr>
					<td id="chu">Microsoft IE</td>
					<td id="x"><button>x</button></td>
				</tr>
			</table>
		</div>
		<div class="duoi">
			Are you sure you want to goto that page?<br>
			<button id="ok">OK</button>
			<button id="cancel">Cancel</button>
		</div>
	</div>
	<script type="text/javascript" src="js23.js"></script>
</body>
</html>
